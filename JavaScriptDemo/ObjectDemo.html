        var product = {
            Id: 121,
            name: "p1",
            price: 1000,
            DiscountAmount: function () {
                return this.price * 0.10;

            },
            DiscountPrice: function () {
                return this.price - this.DiscountAmount();

            },
            Display: function () {
                return this.Id + " " + this.name + " " + this.price;
            }
        }
        document.getElementById("d2").innerHTML = "Product details = " + product.Display() + "<br/>" + "Price after 10% discount= " + product.DiscountAmount();;
        var student = {
            RollNo: 101,
            Name: "Sumit",
            mathsMarks: 60,
            ScienceMarks: 70,
            EnglishMarks: 75,
            hindiMarks: 60,
            Histroymarks: 80,
            StudentDisplay: function () {
                return "Roll No=" + this.RollNo + " Name = " + this.Name;
            },
            TotalMarks: function () {
                var total = this.mathsMarks + this.ScienceMarks + this.EnglishMarks + this.hindiMarks + this.Histroymarks;
                return total;

            },
            Percentage: function () {
                var per = this.TotalMarks() / 5;
                return "Percentage = " + per;
            }
        }
        document.getElementById("d3").innerHTML = "Student details : " + student.StudentDisplay() + "<br/>" + "Total marks=" + student.TotalMarks() + "<br/>" + student.Percentage();

        var Square = {
            Side: 12,
            AreaSquare: function () {
                var area = this.Side * this.Side;
                return "Area of Square = " + area;
            },
            PeriSquare: function () {
                var perimeter = this.Side * 4;
                return "Perimeter of square = " + perimeter;
            }
        }
        document.getElementById("d4").innerHTML = "Formulas of square" + "<br/>" + Square.AreaSquare() + "<br/>" + Square.PeriSquare();

        var Rectangel = {
            Length: 15,
            Width: 20,
            Height: 22,
            Display: function () {
                return "Length= " + this.Length + "    Width= " + this.Width + "  Height= " + this.Height;
            },
            AreaRectangle: function () {
                var area = this.Length * this.Width;
                return "Area of Rectangle = " + area;
            },
            VolumeRectangle: function () {
                var volume = this.Length * this.Width * this.Height;
                return "Volume of Rectangle = " + volume;
            },
            PeriRectangle: function () {
                var perimeter = 2 * (this.Length * this.Width);
                return "Perimeter of Rectangle = " + perimeter;
            }
        }
        document.getElementById("d5").innerHTML = "Formulas of Rectangle <br/>" + Rectangel.Display() + "<br/>" + Rectangel.AreaRectangle() + "<br/>" + Rectangel.VolumeRectangle() + "<br/>" + Rectangel.PeriRectangle();

        var Empl = {

                return this.firstname + " " + this.lastname + " " + City + " " + Country;

            callback(sum);
        }

        }
        add(10, 20, display2);
