        var colors = ["Red", "Blue", "Yellow", "Green", "Black"];

        colors.pop(); // Remove element to Last position
        colors.shift();// Remove element to First position


        function display() {
            data = "<ul>";
            for (let i = 0; i < colors.length; i++) {
                data += "<li>" + colors[i] + "</li>";
            }
            data += "</ul>";


            document.getElementById("d1").innerHTML = data;
        }
        function AddFirst() {
            colors.unshift(document.getElementById("t1").value);
            display();
        }

        function Addlast() {

            colors.push(document.getElementById("t1").value);
            display();
        }

        function RemoveFirst() {
            colors.shift();
            display();
        }

        function RemoveLast() {

            colors.pop();
            display();
