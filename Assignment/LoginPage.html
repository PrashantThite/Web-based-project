    <form action="Dashboard.html">
        <div style="margin-left:400px">
            <p>
                <h3 style="color:Highlight">Sign in to twitter</h3>
            </p>
            <div class="mb-3" style="width:300px">

                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3" style=width:300px>

                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
            </div>
            <p>
                <button type="submit" class="btn btn-info" onclick="validate()">Login</button>      <button type="button" class="btn btn-secondary">Cancel</button>


            </p>
        </div>
    </form>
    <script>
        function validate() {
            var email = document.getElementById("exampleFormControlInput1").value;
            var pass = document.getElementById("exampleFormControlInput2").value;
            var emailStorage = localStorage.getItem("emailid");
            var passStorage = localStorage.getItem("password");
            if (email == emailStorage && pass == passStorage) {
                alert("login sucessfilly");
                return true;
            }
            else {
                alert("Fail to login");
                return false;
            }
        }
    </script>
