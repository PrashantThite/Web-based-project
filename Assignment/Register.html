    <form action="LoginPage.html">

        <div style="margin-left:400px">
            <p>
                <h3 style="color:darkcyan">Register here</h3>
            </p>
            <div class="mb-3" style=width:300px>

                <label for="exampleFormControlInput4" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="Username">
            </div>
            <div class="mb-3" style="width:300px">

                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="mb-3" style=width:300px>

                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="password">
            </div>
            <div class="mb-3" style=width:300px>

                <label for="exampleFormControlInput3" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="password">
            </div>
            <p style="color:red" id="error"><small></small></p>
            <p>
                <button type="submit" class="btn btn-info" onclick="return validatePass()">Submit</button>      <button type="button" class="btn btn-secondary">Cancel</button>


            </p>


        </div>
    </form>

    <script>
        function validatePass() {
            var username = document.getElementById("exampleFormControlInput4").value;

            var email = document.getElementById("exampleFormControlInput1").value;
            var pass = document.getElementById("exampleFormControlInput2").value;
            var cpass = document.getElementById("exampleFormControlInput3").value;
            if (pass == cpass) {
                document.getElementById("error").innerHTML = " ";
                localStorage.setItem("emailid", email);
                localStorage.setItem("password", pass);
                localStorage.setItem("username", username);


                return true;
            }
            else {
                document.getElementById("error").innerHTML = "Password does'nt match";

                return false;
            }

        }
    </script>
